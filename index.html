<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B1uePr1nter - Project Scaffolder</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>B1uePr1nter</h1>
        <p>Visually design project structures and generate scaffold scripts.</p>
    </header>

    <main class="container">

        <section id="workspace-input" class="workspace">
            <h2>1. Input Structure</h2>
            <p>Paste your file structure text here.</p>
            <textarea id="structure-input" rows="20" placeholder="ProjectName/
├── css/
│   └── style.css
└── js/
    └── main.js"></textarea>
            <button id="parse-button">Load to Editor</button>
        </section>

        <!-- ワークスペース2: 編集エリア -->
        <section id="workspace-editor" class="workspace">
            <h2>2. Edit Structure (Visual)</h2>
            <div class="editor-controls">
            </div>
            <div id="visual-tree-container">
                <p><i>Your project structure will appear here.</i></p>
            </div>
        </section>

        <!-- ワークスペース3: 出力エリア -->
        <section id="workspace-output" class="workspace">
            <h2>3. Generate Script</h2>
            <div class="generator-controls">
                <label for="script-type-select">Script Type:</label>
                <select id="script-type-select">
                    <option value="python">Python (.py)</option>
                    <option value="batch">Windows Batch (.bat)</option>
                    <option value="powershell">PowerShell (.ps1)</option>
                    <option value="shell">Shell Script (.sh)</option>
                    <option value="nodejs">Node.js (.js)</option>
                </select>
            </div>
            <textarea id="generated-script" readonly rows="20" placeholder="Generated script will appear here..."></textarea>
            <button id="copy-script-button">Copy to Clipboard</button>
        </section>
    </main>

    <footer>
       <a href="#" style="display: inline-block; padding: 10px 20px; font-size: 16px; color: white; background-color: #007BFF; text-decoration: none; border-radius: 5px; font-family: sans-serif;" onclick="
  /* aタグのデフォルトの挙動（ページ遷移）をキャンセル */
  event.preventDefault();

  /* 1. ファイル構造のテンプレートを複数用意しておく */
  const projectTemplates = [
    `
# --- Webフロントエンドプロジェクト ---
my-webapp/
├── public/
│   └── index.html      // ここがアプリの起点
├── src/
│   ├── components/
│   │   ├── Header.js   // ヘッダーコンポーネント
│   │   └── Button.js   // 汎用的なボタン
│   ├── assets/
│   │   └── logo.svg    # サイトのロゴ
│   └── App.js          // アプリケーション本体
└── package.json        // プロジェクトの依存関係リスト
`,
    `
# --- Pythonデータ分析プロジェクト ---
data-analysis-project/
├── data/
│   ├── raw/
│   │   └── sales_data.csv    // 加工前の生データ
│   └── processed/
│       └── cleaned_data.csv  # 前処理済みのデータ
├── notebooks/
│   └── 01_data_exploration.ipynb // データ探索用のJupyter Notebook
├── scripts/
│   └── data_cleaner.py     # データ前処理を実行するスクリプト
└── README.md                 // このプロジェクトについての説明
`,
    `
# --- Node.jsバックエンドプロジェクト ---
my-api-server/
├── src/
│   ├── controllers/
│   │   └── userController.js // ユーザー関連のロジック
│   ├── routes/
│   │   └── index.js          # APIのルーティング設定
│   └── server.js             // サーバーの起動ファイル
├── .env                      // 環境変数を定義 # gitに含めないこと
└── package.json              // npmパッケージ管理ファイル
`
  ];

  /* 2. 用意したテンプレートからランダムに1つを選ぶ */
  const randomIndex = Math.floor(Math.random() * projectTemplates.length);
  const textToCopy = projectTemplates[randomIndex].trim();

  /* 3. 選ばれたテキストをクリップボードにコピーする */
  navigator.clipboard.writeText(textToCopy)
    .then(() => {
      // 成功したときにアラートを表示
      alert('プロジェクト構造を自動生成し、クリップボードにコピーしました！');
    })
    .catch(err => {
      // 失敗した場合はコンソールにエラーを表示
      console.error('コピーに失敗しました: ', err);
      alert('クリップボードへのコピーに失敗しました。');
    });
">
  プロジェクト構造を自動生成してコピー
</a>
    </footer>

    <script src="js/parser.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/generator.js"></script>
    <script src="js/main.js" ></script>

</body>

</html>
